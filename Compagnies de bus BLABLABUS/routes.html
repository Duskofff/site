<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blablabus - Routes</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header/navigation -->
    <header class="header">
        <nav class="nav-container">
            <a href="home.html" class="logo">
                <i class="fas fa-bus"></i>
                Blablabus
            </a>
            <ul class="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="routes.html">Routes</a></li>
                <li><a href="tickets.html">Tickets</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="auth-links">
                <a href="login.html" class="header-btn" id="loginLink">Login</a>
                <a href="register.html" class="header-btn" id="registerLink">Register</a>
                <a href="#" class="header-btn" id="logoutLink" style="display:none;">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="routes">
            <div class="container">
                <h2 class="section-title">Routes</h2>
                <p class="section-subtitle">Explore our route network.</p>
                <div class="routes-grid">
                    <div class="route-card">
                        <div class="route-header">
                            <h3 class="route-name">Route 1</h3>
                            <span class="route-price">$10</span>
                        </div>
                        <div class="route-details">
                            <p class="route-time">30 minutes</p>
                            <p class="route-frequency">Every 15 minutes</p>
                        </div>
                    </div>
                    <div class="route-card">
                        <div class="route-header">
                            <h3 class="route-name">Route 2</h3>
                            <span class="route-price">$12</span>
                        </div>
                        <div class="route-details">
                            <p class="route-time">45 minutes</p>
                            <p class="route-frequency">Every 20 minutes</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <!-- Footer sections -->
            </div>
            <div class="footer-bottom">

            </div>
        </div>
    </footer>
